<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>More Jokes Page</title>
    <script defer src="moreJokes.js"></script>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="card-body page-tile" style="text-align: center;">
                <h1 > Welcome to More Jokes Page! </h1>
                <p> Want to have good laughs? Choose from the categories below.</p>
            </div>
        </div>
        <div class="row container-fluid selection">
            <div class="col col-md-5">
                <label for="jokeCategory">Select a Category:</label>
                <select id="jokeCategory" name="jokeCategory">
                    <option value="Any Category" selected>Any Category</option>
                    <option value="Programming">Programming</option>
                    <option value="Spooky">Spooky</option>
                    <option value="Pun">Pun</option>
                    <option value="Christmas">Christmas</option>
                    <option value="Misc">Misc</option>
                    <option value="Dark">Dark</option>
                </select>
            </div>
            <div class="col col-md-5">
                <label for="jokeType">Select a difficulty level:</label>
                <select id="jokeType" name="jokeType">
                    <option value="Any Type" selected>Any Type</option>
                    <option value="Single">Single</option>
                    <option value="Two-part">Two-part</option>
                </select>
            </div>
            <input class="btn btn-primary col-md-2" type="button" value="Submit" id="jokesSelection">
        </div>
        <div class="container card hidden" id="jokeReturnedContainer" style="text-align: center;">
            <div class="row " >
                 <h2> Here's the joke you requested... enjoy! </h2>
                 <p class="card-body" id="jokeReturned"></p>
                 <p class="card-body hidden" id="jokeDelivery"></p>
                 <input type="button" class="hidden btn btn-primary" value="Show Delivery" id="jDeliveryBtn">
            </div>
        </div>
        <div class="container">
            <div class="card-body" id="navcard">
                <a href="ideatorHome.html" class="btn btn-outline-primary" id="button">Home</a>
                <a href="trivia.html" class="btn btn-secondary" id="button">Team Building Activities/Trivia</a>
                <a href="#" class="btn btn-danger" id="button">Late for work? Get your excuse here.</a>
                <a href="moreActivites.html" class="btn btn-warning" id="button">Wanna play a game?</a>

                <!-- <a href="#" class="btn btn-primary" id="button">Conversation Starters</a> -->
            </div>
        </div>    
    </div>
    
</body>
</html>
