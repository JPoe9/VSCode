<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Trivia Page</title>
  <script defer src="trivia.js"></script>
  <link rel="icon" type="image/x-icon" href="triviaIcon.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card-body page-tile" style="text-align: center">
        <h1>Welcome to the Trivia Page!</h1>
        <p>Want to play trivia? Choose from the categories below.</p>
      </div>
    </div>
    <img id="lightbulb" src="lightbulb.png" alt="Lightbulb">
    <div class="row selection">
      <div class="col col-md-5">
        <label for="category">Select a Category:</label>
        <select id="category" name="category">
          <option value="Any Category" selected>Any Category</option>
        </select>
      </div>
      <div class="col col-md-5">
        <label for="difficulty">Select a difficulty level:</label>
        <select id="difficulty" name="difficulty">
          <option value="Any Difficulty" selected>Any Difficulty</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <input class="btn btn-primary col-md-2" type="button" value="Submit" id="triviaSelection" />
      <p></p>
      <button id="reset-btn" onclick="refreshPage()" class="hidden">Click here to select a new set of questions</button>
      <div id="message"></div>
    </div>
    <script>
      function refreshPage() {
        location.reload(true);
      }
    </script>
    <div id="trivia-questions"></div>
    <div class="container">
      <div class="card-body" id="navcard">

        <a href="moreJokes.html" class="btn btn-success" id="button">Feeling funny? Here are some more jokes.</a>
        <a href="moreExcuses.html" class="btn btn-danger" id="button">Late for work? Get your excuse here.</a>
        <a href="ideatorHome.html" class="btn btn-outline-secondary" id="button">Home</a>
        <a href="moreActivites.html" class="btn btn-warning" id="button">Wanna play a game?</a>


      </div>
    </div>
  </div>
</body>

</html>
